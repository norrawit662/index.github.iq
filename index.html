<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            margin-left: 5px;
        }

        #addTaskBtn {
            background-color: #007bff;
        }

        #addTaskBtn:hover {
            background-color: #0056b3;
        }

        .completeBtn {
            background-color: #28a745;
        }

        .completeBtn:hover {
            background-color: #218838;
        }

        .deleteBtn {
            background-color: #dc3545;
        }

        .deleteBtn:hover {
            background-color: #c82333;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }

        li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-do List</h1>
        <!-- ช่อง input รับข้อความ -->
        <input type="text" id="taskInput" placeholder="กรอกงานที่ต้องทำ...">
        <!-- ปุ่ม Add -->
        <button id="addTaskBtn">Add</button>
        
        <!-- รายการงานที่ต้องทำ -->
        <ul id="taskList"></ul>
    </div>

    <script>
        // รับ element ที่ต้องการใช้งาน
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        // ฟังก์ชันเพื่อเพิ่มงานเข้าไปในรายการ
        addTaskBtn.addEventListener('click', function() {
            // รับค่าจาก input
            const taskText = taskInput.value;

            if (taskText === "") {
                alert("กรุณากรอกข้อความ");
                return;
            }

            // สร้างรายการใหม่ในรูปแบบของ <li>
            const listItem = document.createElement('li');
            listItem.textContent = taskText;

            // สร้างปุ่ม Complete
            const completeBtn = document.createElement('button');
            completeBtn.textContent = "Complete";
            completeBtn.className = "completeBtn";
            completeBtn.addEventListener('click', function() {
                listItem.classList.toggle('completed');
            });

            // สร้างปุ่ม Delete
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = "Delete";
            deleteBtn.className = "deleteBtn";
            deleteBtn.addEventListener('click', function() {
                taskList.removeChild(listItem);
            });

            // เพิ่มปุ่มทั้งสองเข้าไปในรายการ <li>
            listItem.appendChild(completeBtn);
            listItem.appendChild(deleteBtn);

            // เพิ่ม <li> เข้าไปในรายการ <ul>
            taskList.appendChild(listItem);

            // ล้างค่าในช่อง input
            taskInput.value = "";
        });
    </script>
</body>
</html>
